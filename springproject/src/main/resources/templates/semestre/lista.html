<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TJW 2024.2 - Lista de Semestres</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">TJW 2024.2</a>
                    <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Logout
                    </a>
                    <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">
                        <input type="hidden" name="_csrf" value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="layout-main">
        <aside>
            <nav class="sidebar sidebar-open">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="/"> <i class="oi oi-home"></i> <span>Home</span> </a></li>
                </ul>
               
                <ul class="nav nav-pills">
                    <li class="nav-item"><span class="nav-link active">Alunos</span></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar"><i class="oi oi-plus"></i><span>Cadastrar</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos/listar"><i class="oi oi-spreadsheet"></i><span>Listar</span></a></li>
                </ul>

                <ul class="nav nav-pills">
                    <li class="nav-item"><span class="nav-link active">Turmas</span></li>
                    <li class="nav-item"><a class="nav-link" href="/turmas/cadastrar"><i class="oi oi-plus"></i><span>Cadastrar</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/turmas/listar"><i class="oi oi-spreadsheet"></i><span>Listar</span></a></li>
                </ul>

                <ul class="nav nav-pills">
                    <li class="nav-item"><span class="nav-link active">Semestres</span></li>
                    <li class="nav-item"><a class="nav-link" href="/semestres/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span> </a></li>
                    <li class="nav-item"><a class="nav-link" href="/semestres/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span> </a></li>
                </ul>
            </nav>
        </aside>

        <section class="layout-content">
            <div class="container">
                <h2>Lista de Semestres</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ano</th>
                            <th>Semestre</th>
                            <th>Data de Início</th>
                            <th>Data de Término</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="semestre : ${semestres}">
                            <td th:text="${semestre.id}"></td>
                            <td th:text="${semestre.ano}"></td>
                            <td th:text="${semestre.periodo}"></td>
                            <td th:text="${semestre.dataInicio}"></td>
                            <td th:text="${semestre.dataFim}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/semestres/editar/{id}(id=${semestre.id})}">Editar</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/semestres/excluir/{id}(id=${semestre.id})}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer class="layout-footer">
        <div class="container"></div>
    </footer>

    <!-- Scripts -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
