<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TJW 2024.2 - Cadastro de Semestre</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">TJW 2024.2</a>
                    <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Logout
                    </a>
                    <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">
                        <input type="hidden" name="_csrf" value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="layout-main">
        <aside>
            <nav class="sidebar sidebar-open">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="/"> <i class="oi oi-home"></i> <span>Home</span> </a></li>
                </ul>

                <ul class="nav nav-pills">
                    <li class="nav-item"><span class="nav-link active">Alunos</span></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar"><i class="oi oi-plus"></i><span>Cadastrar Aluno</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos/listar"><i class="oi oi-spreadsheet"></i><span>Listar Alunos</span></a></li>
                </ul>

                <ul class="nav nav-pills">
                    <li class="nav-item"><span class="nav-link active">Disciplinas</span></li>
                    <li class="nav-item"><a class="nav-link" href="/disciplinas/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span> </a></li>
                    <li class="nav-item"><a class="nav-link" href="/disciplinas/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span> </a></li>
                </ul>

                <ul class="nav nav-pills">
                    <li class="nav-item"><span class="nav-link active">Semestres</span></li>
                    <li class="nav-item"><a class="nav-link" href="/semestres/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span> </a></li>
                    <li class="nav-item"><a class="nav-link" href="/semestres/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span> </a></li>
                </ul>
            </nav>
        </aside>

        <section class="layout-content">
            <div class="page-header">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="btn btn-primary btn-md" href="/semestres/listar" role="button">
                        <span class="oi oi-spreadsheet" title="Lista de Semestres" aria-hidden="true"></span>
                        <span>Listar Semestres</span>
                    </a>
                </nav>
            </div>

            <div class="container" id="form-cadastro">
                <form th:action="*{id} == null ? @{/semestres/salvar} : @{/semestres/editar}" method="POST" th:object="${semestre}">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="ano">Ano</label>
                            <input type="text" class="form-control" id="ano" placeholder="Ano" th:field="*{ano}" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="periodo">Periodo</label>
                            <select class="form-control" id="periodo" th:field="*{periodo}">
                                <option value="1">1º</option>
                                <option value="2">2º</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dataInicio">Data de Início</label>
                            <input type="date" class="form-control" id="dataInicio" th:field="*{dataInicio}" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dataTermino">Data de Término</label>
                            <input type="date" class="form-control" id="dataTermino" th:field="*{dataFim}" />
                        </div>
                    </div>
                    <input type="hidden" th:if="${semestre != null}" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="layout-footer">
        <div class="container"></div>
    </footer>

    <!-- Scripts -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
